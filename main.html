<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="post">
	<label for="name">Name</label>
	<input type="Text" minlength="3" maxlength="50" required id="name">
	
    <label for="portfolio">Portfolio</label>
	<input type="URL" required id="portfolio">

	<label for="favColor">FavoriteColor</label>
	<input type="Color" required id="favColor">

	<label for="likeness">Likeness</label>
	<input type="Range" min="1"  max="100" required id="likeness">
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
